name: 'Increment'
description: 'This action increments a digit in the specified file.'
inputs:
  file-path:
    description: 'File containing the digit to increment'
    required: false
    default: 'app.json'
  regex:
    description: 'Pattern to find and replace'
    required: false
    default: '/"versionCode": (\d+),/g'
runs:
  using: 'node16'
  main: 'index.js'
